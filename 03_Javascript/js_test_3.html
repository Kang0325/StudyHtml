<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //함수학습
        function greeting(name) {
            alert("Hello World, " + name + "!");
            console.log("숨겨진 로그");
        }

        function f(x) {
            return x * x;
        }
        window.onload = function () {
            greeting("Hugo"); //함수호출
            console.log(f(3));
        }
    </script>
</head>

<body>
    <h1>JavaScript</h1>
</body>

</html>
